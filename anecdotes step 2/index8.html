<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unicafe and Anecdotes</title>
    <!-- Tailwind CSS from CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">

    <!-- Container for the Unicafe Feedback App -->
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-sm text-center mb-8">
        <h1 class="text-3xl font-bold mb-6 text-gray-800">Give Feedback</h1>
        
        <!-- Feedback Buttons will be dynamically added here -->
        <div id="buttonsContainer" class="flex justify-center space-x-4 mb-8"></div>

        <!-- The statistics container is initially hidden -->
        <div id="statisticsContainer" class="hidden">
            <h2 class="text-2xl font-bold mb-4 text-gray-800">Statistics</h2>
            
            <table class="w-full text-left border-collapse">
                <!-- Table body will be updated by the "renderStatistics" function -->
                <tbody id="statisticsDisplay">
                    <!-- Content will be generated here by the JavaScript function -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Container for the Anecdote App -->
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-sm text-center">
        <h1 class="text-3xl font-bold mb-6 text-gray-800">Anecdote of the Day</h1>
        <div id="anecdoteDisplay" class="mb-2 text-lg text-gray-700 italic min-h-[4rem]"></div>
        <div class="mb-4 text-sm text-gray-500">
            Has <span id="votesDisplay" class="font-bold">0</span> votes.
        </div>
        <div class="flex justify-center space-x-4">
            <button id="voteBtn" class="bg-green-500 text-white font-semibold py-2 px-6 rounded-full shadow-md hover:bg-green-600 transition-colors duration-200">
                Vote
            </button>
            <button id="anecdoteBtn" class="bg-blue-500 text-white font-semibold py-2 px-6 rounded-full shadow-md hover:bg-blue-600 transition-colors duration-200">
                Next Anecdote
            </button>
        </div>
    </div>

    <!-- JavaScript to handle the logic for both apps -->
    <script>
        // --- Unicafe Feedback App Logic ---
        const buttonsContainer = document.getElementById('buttonsContainer');
        const statisticsContainer = document.getElementById('statisticsContainer');
        const statisticsDisplay = document.getElementById('statisticsDisplay');
        
        let goodCount = 0;
        let neutralCount = 0;
        let badCount = 0;

        const createButton = (text, clickHandler) => {
            const button = document.createElement('button');
            button.textContent = text;
            button.className = `font-semibold py-2 px-6 rounded-full shadow-md transition-colors duration-200`;
            if (text === 'Good') {
                button.classList.add('bg-green-500', 'text-white', 'hover:bg-green-600');
            } else if (text === 'Neutral') {
                button.classList.add('bg-gray-400', 'text-white', 'hover:bg-gray-500');
            } else {
                button.classList.add('bg-red-500', 'text-white', 'hover:bg-red-600');
            }
            button.addEventListener('click', clickHandler);
            return button;
        };

        const createStatisticLine = (text, value) => {
            let valueClass = 'text-gray-700';
            if (text === 'Good:') {
                 valueClass = 'text-green-600';
            } else if (text === 'Neutral:') {
                 valueClass = 'text-gray-500';
            } else if (text === 'Bad:') {
                 valueClass = 'text-red-600';
            }
            return `
                <tr>
                    <td class="py-2 px-4 border-b border-gray-200 text-gray-700 font-medium">${text}</td>
                    <td class="py-2 px-4 border-b border-gray-200 ${valueClass} font-bold text-lg">${value}</td>
                </tr>
            `;
        };

        const renderStatistics = () => {
            const totalCount = goodCount + neutralCount + badCount;
            if (totalCount > 0) {
                statisticsContainer.classList.remove('hidden');
                const scoreSum = (goodCount * 1) + (neutralCount * 0) + (badCount * -1);
                const average = scoreSum / totalCount;
                const positivePercentage = (goodCount / totalCount) * 100;
                const statisticsHtml = [
                    createStatisticLine('Good:', goodCount),
                    createStatisticLine('Neutral:', neutralCount),
                    createStatisticLine('Bad:', badCount),
                    createStatisticLine('All:', totalCount),
                    createStatisticLine('Average:', average.toFixed(2)),
                    createStatisticLine('Positive:', positivePercentage.toFixed(2) + '%')
                ].join('');
                statisticsDisplay.innerHTML = statisticsHtml;
            } else {
                statisticsDisplay.innerHTML = `
                    <tr>
                        <td colspan="2" class="py-2 px-4 text-center text-gray-500">No feedback given</td>
                    </tr>
                `;
            }
        };

        const goodBtn = createButton('Good', () => {
            goodCount++;
            renderStatistics();
        });
        const neutralBtn = createButton('Neutral', () => {
            neutralCount++;
            renderStatistics();
        });
        const badBtn = createButton('Bad', () => {
            badCount++;
            renderStatistics();
        });
        
        buttonsContainer.appendChild(goodBtn);
        buttonsContainer.appendChild(neutralBtn);
        buttonsContainer.appendChild(badBtn);

        renderStatistics();

        // --- Anecdote App Logic ---
        const anecdotes = [
            'If it hurts, do it more often.',
            'Adding manpower to a late software project makes it later!',
            'The first 90 percent of the code accounts for the first 90 percent of the development time...The remaining 10 percent of the code accounts for the other 90 percent of the development time.',
            'Any fool can write code that a computer can understand. Good programmers write code that humans can understand.',
            'Premature optimization is the root of all evil.',
            'Debugging is twice as hard as writing the code in the first place. Therefore, if you write the code as cleverly as possible, you are, by definition, not smart enough to debug it.',
            'Programming without an extremely heavy use of console.log is same as if a doctor would refuse to use x-rays or blood tests when diagnosing patients.',
            'The only way to go fast, is to go well.'
        ];
        
        const anecdoteBtn = document.getElementById('anecdoteBtn');
        const voteBtn = document.getElementById('voteBtn');
        const anecdoteDisplay = document.getElementById('anecdoteDisplay');
        const votesDisplay = document.getElementById('votesDisplay');

        // Initialize votes array with all zeros
        let votes = Array(anecdotes.length).fill(0);
        let selectedIndex = 0;

        const renderAnecdote = () => {
            anecdoteDisplay.textContent = anecdotes[selectedIndex];
            votesDisplay.textContent = votes[selectedIndex];
        };

        // Add event listener to the next anecdote button
        anecdoteBtn.addEventListener('click', () => {
            selectedIndex = Math.floor(Math.random() * anecdotes.length);
            renderAnecdote();
        });
        
        // Add event listener to the vote button
        voteBtn.addEventListener('click', () => {
            // Create a copy of the votes array
            const votesCopy = [...votes];
            // Increment the vote for the selected anecdote
            votesCopy[selectedIndex] += 1;
            // Update the state
            votes = votesCopy;
            // Re-render to display the updated vote count
            renderAnecdote();
        });

        // Display a random anecdote on initial page load
        renderAnecdote();

    </script>
</body>
</html>
