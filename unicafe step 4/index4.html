<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unicafe Feedback</title>
    <!-- Tailwind CSS from CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Optional custom styles for font and background */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-sm text-center">
        <h1 class="text-3xl font-bold mb-6 text-gray-800">Give Feedback</h1>
        
        <!-- Feedback Buttons -->
        <div class="flex justify-center space-x-4 mb-8">
            <button id="goodBtn" class="bg-green-500 text-white font-semibold py-2 px-6 rounded-full shadow-md hover:bg-green-600 transition-colors duration-200">
                Good
            </button>
            <button id="neutralBtn" class="bg-gray-400 text-white font-semibold py-2 px-6 rounded-full shadow-md hover:bg-gray-500 transition-colors duration-200">
                Neutral
            </button>
            <button id="badBtn" class="bg-red-500 text-white font-semibold py-2 px-6 rounded-full shadow-md hover:bg-red-600 transition-colors duration-200">
                Bad
            </button>
        </div>

        <!-- The statistics container is initially hidden -->
        <div id="statisticsContainer" class="hidden">
            <h2 class="text-2xl font-bold mb-4 text-gray-800">Statistics</h2>
        
            <!-- This section will be updated by the "renderStatistics" function -->
            <div id="statisticsDisplay" class="space-y-4">
                <!-- Content will be generated here by the JavaScript function -->
            </div>
        </div>
    </div>

    <!-- JavaScript to handle the logic -->
    <script>
        // Get references to all the HTML elements we need
        const goodBtn = document.getElementById('goodBtn');
        const neutralBtn = document.getElementById('neutralBtn');
        const badBtn = document.getElementById('badBtn');
        const statisticsContainer = document.getElementById('statisticsContainer');
        const statisticsDisplay = document.getElementById('statisticsDisplay');
        
        // Variables to store the counts and calculated values
        // This acts as our application's state
        let goodCount = 0;
        let neutralCount = 0;
        let badCount = 0;

        /**
         * Renders the statistics display based on the current counts.
         * This function acts as the "Statistics component" by centralizing
         * all the logic for displaying the calculated feedback data.
         */
        const renderStatistics = () => {
            const totalCount = goodCount + neutralCount + badCount;
            
            if (totalCount > 0) {
                // Show the container once feedback is given
                statisticsContainer.classList.remove('hidden');

                const scoreSum = (goodCount * 1) + (neutralCount * 0) + (badCount * -1);
                const average = scoreSum / totalCount;
                const positivePercentage = (goodCount / totalCount) * 100;
                
                // Generate the HTML content dynamically
                statisticsDisplay.innerHTML = `
                    <div class="flex justify-between items-center bg-gray-100 p-4 rounded-lg">
                        <span class="text-gray-700 font-medium">Good:</span>
                        <span class="text-green-600 font-bold text-lg">${goodCount}</span>
                    </div>
                    <div class="flex justify-between items-center bg-gray-100 p-4 rounded-lg">
                        <span class="text-gray-700 font-medium">Neutral:</span>
                        <span class="text-gray-500 font-bold text-lg">${neutralCount}</span>
                    </div>
                    <div class="flex justify-between items-center bg-gray-100 p-4 rounded-lg">
                        <span class="text-gray-700 font-medium">Bad:</span>
                        <span class="text-red-600 font-bold text-lg">${badCount}</span>
                    </div>
                    <div class="flex justify-between items-center bg-gray-100 p-4 rounded-lg">
                        <span class="text-gray-700 font-medium">All:</span>
                        <span class="text-gray-700 font-bold text-lg">${totalCount}</span>
                    </div>
                    <div class="flex justify-between items-center bg-gray-100 p-4 rounded-lg">
                        <span class="text-gray-700 font-medium">Average:</span>
                        <span class="text-gray-700 font-bold text-lg">${average.toFixed(2)}</span>
                    </div>
                    <div class="flex justify-between items-center bg-gray-100 p-4 rounded-lg">
                        <span class="text-gray-700 font-medium">Positive:</span>
                        <span class="text-gray-700 font-bold text-lg">${positivePercentage.toFixed(2)}%</span>
                    </div>
                `;
            } else {
                 // No need to display anything when no feedback is given
                 // as the entire container is hidden by default.
            }
        };

        // Add event listeners to each button to handle clicks
        goodBtn.addEventListener('click', () => {
            goodCount++;
            renderStatistics();
        });
        
        neutralBtn.addEventListener('click', () => {
            neutralCount++;
            renderStatistics();
        });
        
        badBtn.addEventListener('click', () => {
            badCount++;
            renderStatistics();
        });

        // No initial call to renderStatistics, as the container is hidden until feedback is given.
    </script>
</body>
</html>
