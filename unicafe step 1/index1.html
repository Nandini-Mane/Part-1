<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unicafe Feedback</title>
    <!-- Tailwind CSS from CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Optional custom styles for font and background */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-sm text-center">
        <h1 class="text-3xl font-bold mb-6 text-gray-800">Give Feedback</h1>
        
        <!-- Feedback Buttons -->
        <div class="flex justify-center space-x-4 mb-8">
            <button id="goodBtn" class="bg-green-500 text-white font-semibold py-2 px-6 rounded-full shadow-md hover:bg-green-600 transition-colors duration-200">
                Good
            </button>
            <button id="neutralBtn" class="bg-gray-400 text-white font-semibold py-2 px-6 rounded-full shadow-md hover:bg-gray-500 transition-colors duration-200">
                Neutral
            </button>
            <button id="badBtn" class="bg-red-500 text-white font-semibold py-2 px-6 rounded-full shadow-md hover:bg-red-600 transition-colors duration-200">
                Bad
            </button>
        </div>

        <h2 class="text-2xl font-bold mb-4 text-gray-800">Statistics</h2>
        
        <!-- Feedback Counts -->
        <div class="space-y-4">
            <div class="flex justify-between items-center bg-gray-100 p-4 rounded-lg">
                <span class="text-gray-700 font-medium">Good:</span>
                <span id="goodCount" class="text-green-600 font-bold text-lg">0</span>
            </div>
            <div class="flex justify-between items-center bg-gray-100 p-4 rounded-lg">
                <span class="text-gray-700 font-medium">Neutral:</span>
                <span id="neutralCount" class="text-gray-500 font-bold text-lg">0</span>
            </div>
            <div class="flex justify-between items-center bg-gray-100 p-4 rounded-lg">
                <span class="text-gray-700 font-medium">Bad:</span>
                <span id="badCount" class="text-red-600 font-bold text-lg">0</span>
            </div>
        </div>
    </div>

    <!-- JavaScript to handle the logic -->
    <script>
        // Get references to all the HTML elements we need
        const goodBtn = document.getElementById('goodBtn');
        const neutralBtn = document.getElementById('neutralBtn');
        const badBtn = document.getElementById('badBtn');
        
        const goodCountDisplay = document.getElementById('goodCount');
        const neutralCountDisplay = document.getElementById('neutralCount');
        const badCountDisplay = document.getElementById('badCount');
        
        // Variables to store the counts, starting at zero
        let goodCount = 0;
        let neutralCount = 0;
        let badCount = 0;
        
        // Add event listeners to each button to handle clicks
        goodBtn.addEventListener('click', () => {
            goodCount++;
            goodCountDisplay.textContent = goodCount;
        });
        
        neutralBtn.addEventListener('click', () => {
            neutralCount++;
            neutralCountDisplay.textContent = neutralCount;
        });
        
        badBtn.addEventListener('click', () => {
            badCount++;
            badCountDisplay.textContent = badCount;
        });
    </script>
</body>
</html>
