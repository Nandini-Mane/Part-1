<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 
      You can change the title here. It will show up in the browser tab.
    -->
    <title>Course Information</title>
  </head>
  <body>
    <!-- 
      This div with id="root" is where the React application will be rendered.
    -->
    <div id="root"></div>
    
    <!-- 
      This script tag is CRITICAL. It loads the main JavaScript/JSX file 
      that bootstraps the entire React application.
      It must use type="module" and the path must correctly point to src/main.jsx.
    -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
